<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Etch-A-Sketch | by Ali Aboul-Sauood</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

<body>
    <div class="head">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>

    <div class="body">
        <div class="grid">
            <!-- Grid content is generated using JavaScript. -->
        </div>

        <div class="control-area">
            <div class="controls">
                <div class="control-panel grid-controls rounded-border">
                    <div class="grid-size-controls">
                        <div class="grid-size-info">
                            <span class="grid-size-label bold">Grid Size</span>

                            <br> 
                        
                            <span class="grid-size bold"></span>
                        </div>

                        <button class="set-grid-size rounded-border">Set</button>
                    </div>

                    <button class="toggle-grid-lines rounded-border">Toggle Grid Lines</button>
                </div>
            </div>

            <div class="tooltip">
                Hover over a button to view its description here.
            </div>
        </div>
    </div>

    <div class="foot">
        <div class="credit">
            Created by <span class="bold">Ali Aboul-Sauood</span> ==>
        </div>

        <ul class="links">
            <li>
                <a href="https://www.github.com/ali-aboulsauood" target="_blank" rel="noopener noreferrer" title="Click here to visit my GitHub profile!">
                    <img src="images/logos/github-mark-white.svg" alt="GitHub" width="24px" height="24px">
                </a>
            </li>

            <li>
                <a href="https://www.linkedin.com/in/ali-k-mohammed" target="_blank" rel="noopener noreferrer" title="Click here to visit my LinkedIn profile!">
                    <img src="images/logos/InBug-White.png" alt="linkedin" width="24px" height="24px">
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
